<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD SYSTEM</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="w-50 m-auto p-5 shadow">
            <h1>CRUD SYSTEM</h1>
            <label for="productName">Product Name:</label>
            <input id="productName" class="form-control" type="text">
             <div class="alert alert-danger py-2 my-2 d-none">please start with a capital letter</div>
            <label for="productCategory">Product Category:</label>
            <input id="productCategory" class="form-control" type="text">
            <label for="productPrice">Product price:</label>
            <input id="productPrice" class="form-control" type="text">
            <label for="productDescription">Product description:</label>
            <textarea id="productDescription" class="form-control"></textarea>
            <button  onclick="Add();update()" id="AddBut" class=" mt-3 btn btn-outline-dark border border-1 border-dark">add product</button>
            <button onclick="Clear()" class="mt-3 ms-2 btn btn-outline-dark border border-1 border-dark">clear</button>
        </div>
        <input onkeyup="Search ()" class="form-control mt-5 w-50 m-auto" id="searchProduct" type="text" placeholder="search......">

            <table class="table w-75 m-auto mt-5 text-center table-striped">
                <thead>
                    <tr>
                        <th>index</th>
                        <th>name</th>
                        <th>category</th>
                        <th>price</th>
                        <th>description</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
  
                </tbody>
            </table>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
